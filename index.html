<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名大墩</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
            background: #111827;
            width: 100%;
            box-sizing: border-box;
        }
        .header {
            background-color: #1f2937;
            padding: 1rem;
            width: 100%;
            text-align: center;
            transition: transform 0.3s;
            box-sizing: border-box;
        }
        .header:hover {
            transform: scale(1.05);
        }
        .header h2 {
            color: white;
            margin: 0;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .content {
            width: 100%;
            max-width: 28rem;
        }
        .welcome-text {
    font-size: 2.2rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 4rem;
    color: white;
    animation: fadeInDown 1s ease forwards; 
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        }
        .welcome-text.show {
            opacity: 1;
            transform: translateY(0);
        }
        .button-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .button-wrapper:hover {
            transform: translateY(-5px);
        }
        .button-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            opacity: 0.75;
            filter: blur(1rem);
            transition: opacity 1s;
        }
        .button-wrapper:hover::before {
            opacity: 1;
        }
        .gradient-blue::before {
            background: linear-gradient(to right, #22d3ee, #0ea5e9);
        }
        .gradient-purple::before {
            background: linear-gradient(to right, #c084fc, #e879f9);
        }
        .gradient-green::before {
            background: linear-gradient(to right, #34d399, #10b981);
        }
        .button {
            position: relative;
            width: 100%;
            padding: 1.5rem 2rem;
            background-color: #1f2937;
            color: white;
            border-radius: 1rem;
            border: none;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .button-text {
            display: flex;
            align-items: center;
        }
        .button-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
        }
        .button:hover .button-icon {
            transform: rotate(15deg);
        }
        .chevron {
            width: 1.75rem;
            height: 1.75rem;
            transition: transform 0.3s ease;
        }
        .button:hover .chevron {
            transform: translateX(5px);
        }
        .button::after {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .button:hover::after {
            opacity: 0.2;
        }
        .gradient-blue .button::after {
            background: linear-gradient(to right, #22d3ee, #0ea5e9);
        }
        .gradient-purple .button::after {
            background: linear-gradient(to right, #c084fc, #e879f9);
        }
        .gradient-green .button::after {
            background: linear-gradient(to right, #34d399, #10b981);
        }
        .button.active::before {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.75; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>
          啊啊啊啊我終於把刪文申請表的icon換好了
        </h2>
    </div>
    <div id="app" class="app">
        <div class="content">
            <h1 id="welcomeText" class="welcome-text">歡迎使用匿名大墩</h1>
            <div class="button-wrapper gradient-blue">
                <button class="button" onclick="window.location.href='https://sites.google.com/view/ddjh-anony'">
                    <span class="button-text">
                        <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        官網
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            <div class="button-wrapper gradient-purple">
                <button class="button" onclick="window.location.href='https://ddjh-anony.forteens.cc'">
                    <span class="button-text">
                        <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        投稿連結
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            <div class="button-wrapper gradient-green">
                <button class="button" onclick="window.location.href='https://reurl.cc/GNNj0Z'">
                    <span class="button-text">
                        <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
  <circle cx="12" cy="12" r="10"></circle>
  <line x1="2" y1="12" x2="22" y2="12"></line>
</svg>
                        刪文申請表
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script>
        const welcomeText = document.getElementById('welcomeText');
        window.onload = () => {
            setTimeout(() => {
                welcomeText.classList.add('show');
            }, 1000);
        };
    </script>
</body>
</html>
