<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名大墩</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
            background: #111827;
            transition: background-color 0.5s;
        }
        .theme-toggle {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 9999px;
            background-color: #facc15;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .content {
            width: 100%;
            max-width: 28rem;
        }
        .welcome-text {
            font-size: 2rem;
            font-weight: 2000;
            text-align: center;
            margin-bottom: 2rem;
            color: white;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s, transform 1s;
        }
        .welcome-text.show {
            opacity: 1;
            transform: translateY(0);
        }
        .button-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .button-wrapper:hover {
            transform: translateY(-5px);
        }
        .button-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            opacity: 0.75;
            filter: blur(1rem);
            transition: opacity 1s;
        }
        .button-wrapper:hover::before {
            opacity: 1;
        }
        .gradient-blue::before {
            background: linear-gradient(to right, #22d3ee, #0ea5e9);
        }
        .gradient-purple::before {
            background: linear-gradient(to right, #c084fc, #e879f9);
        }
        .gradient-green::before {
    background: linear-gradient(to right, #34d399, #10b981);
}

        .button {
            position: relative;
            width: 100%;
            padding: 1.5rem 2rem;
            background-color: #1f2937;
            color: white;
            border-radius: 1rem;
            border: none;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .button.light {
            background-color: white;
            color: #4f46e5;
        }
        .button-text {
            display: flex;
            align-items: center;
        }
        .button-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
        }
        .button:hover .button-icon {
            transform: rotate(15deg);
        }
        .chevron {
            width: 1.75rem;
            height: 1.75rem;
            transition: transform 0.3s ease;
        }
        .button:hover .chevron {
            transform: translateX(5px);
        }
        .button::after {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .button:hover::after {
            opacity: 0.2;
        }
        .gradient-blue .button::after {
            background: linear-gradient(to right, #22d3ee, #0ea5e9);
        }
        .gradient-purple .button::after {
            background: linear-gradient(to right, #c084fc, #e879f9);
        }
        .button.active::before {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.75; }
            50% { opacity: 1; }
            100% { opacity: 0.75; }
        }
    </style>
</head>
<body>

                </button>
            </div>
            <div class="button-wrapper gradient-purple">
                <button class="button" onclick="window.location.href='https://ddjh-anony.forteens.cc'">

                </button>
            </div>
            <div class="button-wrapper gradient-green">
    <button class="button" onclick="window.location.href='https://forms.gle/m9yV8VSwDXP3buJf7'">
        <span class="button-text">
                <path d="M3 3h18v18H3z"></path>

                            <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>
</div>

</body>
</html>
