<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名大墩</title>
    <link rel="icon" type="image/png" href="https://ddjhanony.github.io/images/ui.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background: #F3F4F6;
        }
        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1.5cm 1.5rem 1.5rem 1.5rem;
            background: none;
            width: 100%;
            box-sizing: border-box;
            background: transparent;
        }
        .header {
            background-color: #5B5B5B;
            color: #FFFFFF;
            padding: 1rem;
            width: 100%;
            text-align: center;
            transition: transform 0.3s;
            box-sizing: border-box;
            margin-bottom: 0.5rem;
            min-height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header:hover {
            transform: scale(1.02);
        }
        .header h2 {
            color: white;
            margin: 0;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            font-variant-numeric: tabular-nums;
        }
        
        .count-badge {
            background-color: #38bdf8; 
            color: #ffffff;            
            padding: 0.2rem 0.7rem;    
            border-radius: 9999px;     
            margin: 0 0.5rem;
            font-weight: bold;
            font-size: 0.95em;         
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4); 
            text-shadow: none;         
        }

        .content {
            width: 100%;
            max-width: 28rem;
            margin-top: 0rem;
            background: none;
        }
        .welcome-text {
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 4rem;
            color: #1F2937;
            animation: fadeInDown 1s ease forwards; 
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-text.show { opacity: 1; transform: translateY(0); }
        
        /* --- 按鈕樣式修改區域 --- */
        .button-wrapper {
            position: relative; 
            margin-bottom: 1.5rem; 
            transition: transform 0.3s ease;
        }
        
        .button-wrapper:hover { transform: translateY(-3px); }
        
        /* 按鈕背後的光暈 (保留但顏色對應) */
        .button-wrapper::before {
            content: ''; position: absolute; inset: 0; border-radius: 1rem;
            opacity: 0.6; filter: blur(12px); transition: opacity 0.5s;
            z-index: -1;
            transform: translateY(4px); /* 光暈稍微往下移一點 */
        }
        .button-wrapper:hover::before { opacity: 0.9; }

        /* 定義光暈顏色 */
        .gradient-blue::before { background: #3b82f6; }
        .gradient-purple::before { background: #8b5cf6; }
        .gradient-green::before { background: #10b981; }
        
        .button {
            position: relative; width: 100%; padding: 1.5rem 2rem;
            /* 移除原本的灰色，改為透明，背景由下方的個別設定決定 */
            color: #FFFFFF; border-radius: 1rem;
            border: none; font-size: 1.5rem; font-weight: 700;
            display: flex; align-items: center; justify-content: space-between;
            overflow: hidden; cursor: pointer; transition: filter 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* 讓按鈕 hover 時稍微亮一點 */
        .button:hover { filter: brightness(1.1); }

        /* --- 這裡設定按鈕的顏色 --- */
        
        /* 藍色按鈕 (官網) */
        .gradient-blue .button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        /* 紫色按鈕 (投稿) */
        .gradient-purple .button {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        /* 綠色按鈕 (刪文) */
        .gradient-green .button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .button-text { display: flex; align-items: center; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .button-icon { width: 1.5rem; height: 1.5rem; margin-right: 0.75rem; transition: transform 0.3s ease; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2)); }
        .button:hover .button-icon { transform: rotate(15deg); }
        .chevron { width: 1.75rem; height: 1.75rem; transition: transform 0.3s ease; opacity: 0.9; }
        .button:hover .chevron { transform: translateX(5px); }
        
        /* 按鈕內部的反光質感 (稍微減弱一點以免太花) */
        .button::after {
            content: ''; position: absolute; inset: 0; opacity: 0; transition: opacity 0.3s;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            border-radius: inherit; pointer-events: none;
        }
        .button:hover::after { opacity: 1; }
        
        .logo-link { display: block; text-align: center; }
        .welcome-image {
            display: block; margin: 0.5rem auto 2rem auto; 
            max-width: 200px; height: auto; 
        }
        .footer {
            text-align: center; padding: 13px 0; font-size: 14px;
            color: #6b7280; background-color: #f9fafb; line-height: 1.6;
        }
    </style>
</head>
<body>
    
    <div class="header" onclick="location.reload()" style="cursor: pointer;">
        <h2 id="header-title">
            匿名大墩
        </h2>
    </div>

    <div id="app" class="app">
        <div class="content">
            <a href="https://ddjh-anony.forteens.cc/admin/login" target="_blank" class="logo-link">
                <img src="./images/logo2.png" alt="Logo" class="welcome-image">
            </a>

            <h1 id="welcomeText" class="welcome-text show">歡迎使用匿名大墩</h1>
            
            <div class="button-wrapper gradient-blue">
                <button class="button" onclick="window.location.href='https://sites.google.com/view/ddjh-anony'">
                    <span class="button-text">
                        <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        官網
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
            
            <div class="button-wrapper gradient-purple">
                <button class="button" onclick="window.location.href='https://ddjh-anony.forteens.cc'">
                    <span class="button-text">
                        <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        投稿連結
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
            
            <div class="button-wrapper gradient-green">
                <button class="button" onclick="window.location.href='https://sites.google.com/view/ddjh-anony/%E5%8C%BF%E5%90%8D%E5%A4%A7%E5%A2%A9%E7%9B%B8%E9%97%9C%E8%A6%8F%E7%AF%84/%E5%B7%B2%E7%99%BC%E5%B8%83%E6%8A%95%E7%A8%BF%E5%88%AA%E9%99%A4%E8%A6%8F%E7%AF%84?authuser=0'">
                    <span class="button-text">
                        <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line></svg>
                        刪文申請表
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const welcomeText = document.getElementById('welcomeText');
        const headerTitle = document.getElementById('header-title');

        async function updateHeaderWithStatus() {
            headerTitle.innerHTML = "正在讀取待審核數...";

            const targetUrl = 'https://ddjh-anony.forteens.cc';
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&rand=${Math.random()}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Proxy Network Error');
                
                const data = await response.json();
                if (!data.contents) throw new Error('Empty Content');

                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');

                const allSpans = doc.querySelectorAll('span');
                let foundNumber = null;

                for (let span of allSpans) {
                    if (span.textContent.trim() === '待審核') {
                        const parentText = span.parentElement ? span.parentElement.innerText : '';
                        const match = parentText.match(/(\d+)/); 
                        if (match) {
                            foundNumber = match[0];
                            break; 
                        }
                    }
                }

                if (foundNumber !== null) {
                    headerTitle.innerHTML = `待審核: <span class="count-badge">${foundNumber}</span> 篇`;
                } else {
                    headerTitle.innerText = "匿名大墩 (無法取得數據)";
                }

            } catch (error) {
                console.error('Fetch error:', error);
                headerTitle.innerText = "匿名大墩";
            }
        }

        window.onload = () => {
            setTimeout(() => {
                welcomeText.classList.add('show');
            }, 1000);
            
            updateHeaderWithStatus();
        };
    </script>
    <footer class="footer">
        © 2025 匿名大墩 All Rights Reserved. <br>
        Designed by 恩睿 (管理員 Rain)
    </footer>
</body>
</html>
